<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>TESTE DE API RESTFUL</title>
  </head>
  <body>

    <div class="container-fluid">
      <h1>TESTE DE API RESTFUL</h1>
      <form  name="form-api" id="form-api">
        <div class="col-xs-6">
          <label class="label" for="nome">Nome: </label>
          <input type="text" name="nome" id="nome">
        </div>
        <div class="col-xs-6">
          <label class="label" for="cargo">Cargo: </label>
          <input type="text" name="cargo" id="cargo">
        </div>
        <div class="col-xs-6">
          <label class="label" for="arquivo">Arquivo: </label>
          <input type="file" name="arquivo" id="arquivo">
        </div>
        <p></p>
        <div class="col-xs-6">
          <button type="button" class="btn-enviar" data-id="GET">GET</button>
          <button type="button" class="btn-enviar" data-id="PUT">PUT</button>
          <button type="button" class="btn-enviar" data-id="PUT">PUT-VECTOR</button>
          <button type="button" class="btn-enviar" data-id="DELETE">DELETE</button>
          <button type="button" class="btn-enviar" data-id="POST">POST</button>
          <button type="button" class="btn-enviar" data-id="OPTIONS">OPTIONS</button>
        </div>
      </form>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>

      $(".btn-enviar").on('click', function() {

        var method = $(this).data("id");

        var button = $(this).text();

        if(button=='PUT-VECTOR') {

          var formData = {
            nome: $("#nome").val(),
            cargo: $("#cargo").val(),
          };
        }
        else {

          var formData = new FormData($("#form-api")[0]);
          formData.append('button',button);          
        }


        $.ajax({
            type: method,
            dataType: "json",
            url: '../api/list-all-broadbands',
            data: formData,
            contentType: false,
            enctype: 'multipart/form-data',
            processData: false,
            success: function(data, textStatus, jqXHR) {

              console.log("OK");
              console.log(data);
              console.log(textStatus);
              console.log(jqXHR);
            },
            error: function (jqXHR, status, error) {

              console.log("error");
              console.log(jqXHR);
              console.log(status);
              console.log(error);
            }
        });

      });

    </script>
  </body>
</html>
